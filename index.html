<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<title>Train Scheduler</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron header">
				<h1 class="text-center">Train Schedule</h1>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading col-md-12">
					<h4 class="col-md-6" id="icon">Current Train Schedule</h4>
				</div>
				<div class="panel-body">
					<table class="table table-striped" id="schedule">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						
						<tbody id="trainSchedule">
							<tr>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</tr>	
						</tbody>	
					</table>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="newTrainInput col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 id = addTitle>Add New Train</h4>
						<h4 id = "add"></h4>
					</div>
					<form>
					<div class="panel-body" id="newTrainSchedule" data-status = "hide" >
						<div role="form" class="form-group">
							<label for="Search">Train Name:</label>
							<input type="text" class="form-control" id="trainName-input" placeholder="" required>

							<label for="Destination">Destination:</label>
							<input type="text" class="form-control" id="destination-input">

							<label for="Start Time">First Train Arrival: <span id=timeFormat>(Time Format HH:MM)</span></label>
							<input type="text" class="form-control" id="startTime-input">

							<label for="Frequency">Frequency: (min)</label>
							<input type="number" class="form-control" id="frequency-input">

							<button class="btn btn-primary" id="newTrain-btn" type="submit">Submit</button>
							
						</div>
						
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="assets/javascript/logic.js"></script>

</html>
